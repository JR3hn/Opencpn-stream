<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>OpenCPN Stream</title>
  <style>
    html, body, #noVNC_container {
      width: 100%; height: 100%; margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <div id="noVNC_container"></div>
  <script src="https://unpkg.com/novnc/core/rfb.js"></script>
  <script>
    //LocalTunnel-URL:
    const host = "mypivnc.loca.lt";
    const path = "/websockify";  // websockify‐endpoint
    // WSS körs på port 443 implicit
    const url  = `wss://${host}${path}`;
    const rfb  = new RFB(
      document.getElementById("noVNC_container"),
      url
    );
    rfb.viewOnly      = false;
    rfb.scaleViewport = true;
    rfb.resizeSession = true;
  </script>
</body>
</html>
